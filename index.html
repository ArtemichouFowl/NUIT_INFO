<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .carré {
            position: relative;
            width: 40%;
            /* Ajustez la taille du carré selon vos besoins */
            height: 90%;
            /* Ajustez la taille du carré selon vos besoins */
            background-color: #3498db;
            /* Couleur du fond du carré */
            text-align: center;
            line-height: 200px;
            /* Utilisé pour centrer le texte verticalement */
            color: #fff;
            /* Couleur du texte à l'intérieur du carré */
            overflow: hidden;
            display: flex;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
        }

        .section {
            flex: 1;
            position: relative;
        }

        .golden {
            width: 100%;
            height: 100px;
            background-color: #f1c40f;
            position: absolute;
            bottom: 0;
        }

        .rectangle {
            height: 50px;
            position: absolute;
            background-color: #e74c3c;
            /* Couleur initiale du rectangle */
            transition: background-color 0.5s ease;
            /* Ajout d'une transition pour un changement en douceur */
        }

        .rectangle.in-golden {
            background-color: #2ecc71;
            /* Nouvelle couleur pour le rectangle dans la zone dorée */
        }

        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="carré" id="game">
        <div class="score" id="score">Score: 0</div>
        <div class="section" id="section1"></div>
        <div class="section" id="section2"></div>
        <div class="section" id="section3"></div>
        <div class="golden" id="key">
            <div class="perdu" id="perdu"></div>
        </div>
        <div class="popup" id="popup">Vous avez perdu !</div>
    </div>

    <script src="main.js"></script>
</body>

</html>
