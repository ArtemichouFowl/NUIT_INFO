<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script/audio.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Tree Clicker</title>
</head>

<body>
    <div id="leaves">
        <i></i>
        <i></i>
        <i></i>
        <i></i>

        <i></i>
        <i></i>
        <i></i>
        <i></i>
    </div>
    <div id="score_tab">
        <div id="score_number">1000</div>
        <div id="score_img"><img src="feuille.png" alt=""></div>
    </div>

    <div id="tree_tab">
        <div id="tree_img"><img src="style/img/arbre.png">
        </div>


    <div>
        <button id="upgrade_button">Améliorer</button>
    </div>


        <!-- Musique de fond -->
        <audio id="backgroundMusic" autoplay loop>
            <source src="style/sound/lofi-tree.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Musique de clique -->
        <audio id="clickMusic">
            <source src="style/sound/crunch_mapple.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Bouton pour activer/désactiver le son -->
        <div id="soundControl">
            <button id="toggleSound"><i class="fa-solid fa-volume-high"></i></button>
        </div>

    <!-- Pop-up question -->
    <div class="modal" id="modal">
        <div class="modal-back"></div>
        <div class="modal-container"> 
            <h1>Cette affirmation est-elle vraie ?</h1> 
            <p id="question_modal" >question</p>
            <button id="button_true_answer">Vrai</button>
            <button id="button_false_answer">Faux</button>

                <a href="#" id="modal-close">[fermer]</a>
            </div>
        </div>
    </div>

    <!-- Pop-up reponse -->

    <div class="modal" id="modal_reponse">
        <div class="modal-back"></div>
        <div class="modal-container"> 
            <h1 id="solution">solution</h1> 
            <p id="reponse" >reponse</p>
            <a href="#" id="modal-close_reponse">[fermer]</a> 
        </div>
    </div>

</body>


<script src="script/main.js"></script>
<script defer src="script/pop_up_prejuge.js"></script>

</html>
